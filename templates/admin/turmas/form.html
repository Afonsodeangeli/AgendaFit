{% extends "base_privada.html" %}

{% block titulo %}{{ titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="mb-0"><i class="bi bi-people-fill"></i> {{ titulo }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="id_atividade" class="form-label">Atividade</label>
                        <select class="form-select" id="id_atividade" name="id_atividade" required>
                            <option value="">Selecione uma atividade</option>
                            {% for atividade in atividades %}
                            <option value="{{ atividade.id_atividade }}"
                                    {% if turma and turma.id_atividade == atividade.id_atividade %}selected{% endif %}>
                                {{ atividade.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_professor" class="form-label">Professor</label>
                        <select class="form-select" id="id_professor" name="id_professor" required>
                            <option value="">Selecione um professor</option>
                            {% for professor in professores %}
                            <option value="{{ professor.id }}"
                                    {% if turma and turma.id_professor == professor.id %}selected{% endif %}>
                                {{ professor.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                        <a href="/admin/turmas" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
