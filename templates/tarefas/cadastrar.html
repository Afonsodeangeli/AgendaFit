{% extends "base_privada.html" %}

{% block titulo %}Cadastrar Tarefa{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!-- Cabeçalho -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-clipboard-plus"></i> Cadastrar Nova Tarefa</h2>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="post" action="/tarefas/cadastrar">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="titulo" name="titulo"
                                    value="{{ dados.titulo if dados else '' }}" placeholder="Título" required
                                    maxlength="200">
                                <label for="titulo"> <i class="bi bi-file-earmark-text"></i> Título <span
                                        class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <textarea class="form-control" id="descricao" name="descricao" style="height: 100px;"
                                    placeholder="Descrição"
                                    maxlength="1000">{{ dados.descricao if dados else '' }}</textarea>
                                <label for="descricao"> <i class="bi bi-file-earmark-text"></i> Descrição</label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Cadastrar
                            </button>
                            <a href="/tarefas/listar" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
